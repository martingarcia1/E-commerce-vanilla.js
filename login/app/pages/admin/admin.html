<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprendimiento</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <header id="header">
        <h1>MG Store</h1>
    </header>
    <div class="navegacion">
        <nav>
            <ul>
                <button class="cerrarSesion">Cerrar Sesion</button>
                <div id="adminOptions">
                    <!-- <button onclick="irAPaginaPrincipalAdmin()">Página Principal Admin</button> -->
                    <button onclick="irAPaginaPrincipalUsuario()">Página Principal Usuario</button>
                </div>
            </ul>
        </nav>
    </div>
    <main>
        <div class="contenedor">
            <!-- Añadir -->
            <div class="añadir">
                <h2>Añadir</h2>
                <form>
                    <label for="productoAñadir">Nombre del producto:</label>
                    <input type="text" id="productoAñadir" name="nombreDelProducto">
                    <label for="valorAñadir">Valor del producto:</label>
                    <input type="number" id="valorAñadir" name="valorDelProducto">
                    <label for="existenciaAñadir">Stock:</label>
                    <input type="number" id="existenciaAñadir" name="existenciaDelProducto">
                    <label for="tipoImagen">Tipo de Imagen:</label>
                    <select id="tipoImagen">
                        <option value="url">URL</option>
                        <option value="file">Archivo</option>
                    </select>
                    <label for="ImagenAñadir">Añadir Imagen (URL):</label>
                    <input type="text" id="ImagenAñadir" name="imagenDelProducto" style="display:none;">
                    <label for="ImagenAñadir2">Añadir Imagen por Archivo:</label>
                    <input type="file" id="ImagenAñadir2" name="imagenDelProducto2" style="display:none;">
                    <input class="button" type="button" id="botonAñadir" value="Añadir">
                </form>
            </div>
            <!-- Editar -->
            <div class="editar">
                <h2>Editar</h2>
                <form>
                    <label for="productoEditar">Nombre del producto:</label>
                    <select id="productoEditar" name="productoSeleccionado"></select>
                    <label for="atributoEditar">Atributo:</label>
                    <select id="atributoEditar" name="atributoSeleccionado"></select>
                    <label for="nuevoValor">Nuevo valor:</label>
                    <input type="text" id="nuevoValor">
                    <label for="tipoImagenEditar">Tipo de Imagen:</label>
                    <select id="tipoImagenEditar">
                        <option value="url">URL</option>
                        <option value="file">Archivo</option>
                    </select>
                    <label for="nuevoValorImagen">Nueva URL de imagen:</label>
                    <input type="text" id="nuevoValorImagen" name="nuevoValorImagen" style="display:none;">
                    <label for="nuevoValorImagenArchivo">Añadir Imagen por Archivo:</label>
                    <input type="file" id="nuevoValorImagenArchivo" name="nuevoValorImagenArchivo"
                        style="display:none;">
                    <input class="button" type="button" id="botonEditar" value="Editar">
                </form>
            </div>
            <!-- Eliminar -->
            <div class="eliminar">
                <h2>Eliminar</h2>
                <form>
                    <label for="productoEliminar">Nombre del Producto:</label>
                    <select id="productoEliminar" name="productoSeleccionadoParaEliminar"></select>
                    <input class="button" type="button" id="botonEliminar" value="Eliminar">
                </form>
            </div>
        </div>
        <!-- Mostrar el mensaje -->
        <div class="contenedorMensaje">
            <div id="mensaje"></div>
        </div>
        <!-- Productos -->
        <div class="contenedorProductos">
            <h2>Productos</h2>
            <div class="mostrarProductos" id="mostrarProductos"><button>alert</button></div>
        </div>
    </main>
    <script src="admin.js"></script>
</body>

</html>
